<ion-view view-title="Camera" hide-back-button="false">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Grab the current location of the user, or grab continuous location changes.
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="camera.getPicture()">
      Take an snap!
    </button>
    <img alt="My Image" id="myImage">

    </div>
  </ion-content>
</ion-view>
