<ion-view view-title="Capture" hide-back-button="false">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        This plugin allows you to record sound, video and images through the native capabilities of the device.
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="capture.getPicture()">
      Take an snap!
    </button>
    <button class="button button-block button-positive" ng-click="capture.recAudio()">
      Record Audio!
    </button>
    <button class="button button-block button-positive" ng-click="capture.recVideo()">
      Record Video!
    </button>
  </ion-content>
</ion-view>
