<ion-view view-title="Cordova SMS" hide-back-button="false">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Easily send SMS natively in iOS or Android SMS app.
      </div>
      <button class="button button-block button-positive" ng-click="cordovaNetwork.checkNetwork()">
        Send SMS
      </button>
    </div>
  </ion-content>
</ion-view>
