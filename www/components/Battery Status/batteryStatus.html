<ion-view view-title="Battery Status" hide-back-button="false">
  <ion-content>

    <div class="card">
      <div class="item item-text-wrap">
        The BatteryStatus plugin provides an API for the current battery status.
      </div>

      <div class="item item-text-wrap para">
        {{batteryStatus.batteryLevel}}
      </div>
      <div class="item item-text-wrap para">
        {{batteryStatus.isPluggedIn}}
      </div>


    </div>
  </ion-content>
</ion-view>
