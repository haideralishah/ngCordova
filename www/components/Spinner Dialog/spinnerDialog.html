<ion-view view-title="Splash Screen" hide-back-button="false">
  <ion-content>
    <button class="button button-block button-positive" ng-click="spinnerDialog.showSpinnerDialog()">
      Show Spinner Dialog
    </button>
    <button class="button button-block button-positive" ng-click="spinnerDialog.hideSpinnerDialog()">
      Hide Spinner Dialog
    </button>
  </ion-content>
</ion-view>
