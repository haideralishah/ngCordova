<ion-view view-title="Toast" hide-back-button="false">
  <ion-content>
    <button class="button button-block button-positive" ng-click="toast.toastWorking()">
      Check Toast Working
    </button>

    <button class="button button-block button-positive" ng-click="toast.shortTop()">
      Short Top Toast
    </button>

    <button class="button button-block button-positive" ng-click="toast.longBottom()">
      Short Long Bottom
    </button>

  </ion-content>
</ion-view>
