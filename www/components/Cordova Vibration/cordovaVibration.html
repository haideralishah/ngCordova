<ion-view view-title="Cordova Vibration" hide-back-button="false">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Vibrate the device programmatically.
      </div>
      <button class="button button-block button-positive" ng-click="cordovaVibration.vibrate()">
        Vibrate
      </button>
    </div>
  </ion-content>
</ion-view>
